<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Time Tracker</title>
    <link rel="stylesheet" href="assets/css/tasks.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script><!-- Icons -->
    <script src="assets/js/controller.js"></script> 
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <h1 class="logo">Time tracker</h1>
        <div class="header-right">
          <a class="active" href="#Tasks">Tasks</a>
          <a href="profile.html">Profile</a>
          <a href="index.html">Logout</a>
        </div>
    </div>

    <div class='content-wrapper'>      
      <div class="row">
        <!-- GROUP BOX -->
        <div class="group">
          <h2>Uncategorized</h2>

          <div class="all-tasks">
            <div class="task" onmouseenter="taskMouseEnter()" onmouseleave="taskMouseLeave()">
              <div class="task-header">
                <h3>Take out trash</h3>
                <i class="fa fa-play" onclick="playIconClicked()"></i>
                <i class="fa fa-pause" style="display:none" onclick="pauseIconClicked()"></i>
              </div>

              <p class="elapsed-time">Time elapsed: 0:00:00</p>
              <p class="check-due">
                </span><span class="due-date">Due: 4.12.2019</span>
                <span class="fa fa-check" style="display:none;float:right"></span>
              </p>
            </div>

            <div class="task-add-new">
              <p><span class="fas fa-plus"></span> Add new task</p>
            </div>
          </div>
        </div>

        <!-- GROUP BOX -->
        <div class="group">
          <h2>School</h2>

          <div class="all-tasks">
            <div class="task" onmouseenter="taskMouseEnter()" onmouseleave="taskMouseLeave()">
              <div class="task-header">
                <h3>Design website</h3>
                <i class="fa fa-play" onclick="playIconClicked()"></i>
                <i class="fa fa-pause" style="display:none" onclick="pauseIconClicked()"></i>
              </div>
              
              <p class="elapsed-time">Time elapsed: 0:00:00</p>
              <p class="check-due">
                </span><span class="due-date">Due: 4.12.2019</span>
                <span class="fa fa-check" style="display:none;float:right"></span>             
              </p>
            </div>

            <div class="task" onmouseenter="taskMouseEnter()" onmouseleave="taskMouseLeave()">
                <div class="task-header">
                  <h3>Program backend</h3>
                  <i class="fa fa-play" onclick="playIconClicked()"></i>
                  <i class="fa fa-pause" style="display:none" onclick="pauseIconClicked()"></i>
                </div>
        
              <p class="elapsed-time">Time elapsed: 0:00:00</p>
              <p class="check-due">
                </span><span class="due-date">Due: 4.12.2019</span>
                <span class="fa fa-check" style="display:none;float:right"></span>              
              </p>
            </div>

            <div class="task-add-new">
              <p><span class="fas fa-plus"></span> Add new task</p>
            </div>
          </div>
        </div>

        <!-- ADD NEW GROUP -->
        <div id="group-add-new" onclick="groupAddNewClick()">
          <h2>Add new group</h2>
        </div>

        <!-- ADD NEW GROUP FORM -->
        <div id="group-add-form" style="display:none">
          <form>
            <input type="text" name="group-add-new-name" placeholder="Group name..."><br>
            <button onclick="groupAddNewSubmit()">Add</button> 
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>2019 &copy; <a href="mailto:xholko02@stud.fit.vutbr.cz">Natália Holková</a></p>
    </div>
  </body>
</html>
