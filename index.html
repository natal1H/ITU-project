<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Time Tracker</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/controller-index.js"></script> 
  </head>
  <body>
    <h1>Time tracker</h1>
    
    <div class="login-page">
        <div class="form">
          <form class="login-form" onsubmit="return redirect()">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p class="message">Not registered? <a onclick="createAccountClick()">Create an account</a></p>
          </form>
          <form class="register-form" onsubmit="return redirect()">
            <input type="text" placeholder="Name" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Email address" required>
            <input type="submit" value="Create">
            <p class="message">Already registered? <a onclick="signInClick()">Sign In</a></p>  
          </form>
        </div>
      </div>
  </body>
</html>
